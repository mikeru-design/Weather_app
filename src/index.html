<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e6cb18a7d8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Weather App</title>
</head>
<body>

  <div class="mainContainer">
    <i class="fa-solid fa-cloud-sun bgIcon"></i>
    <section class="mainInfo">
      <div class="title">
        <h1>
          Weather App
        </h1>
        <span>
          <i class="fa-solid fa-cloud-sun"></i>
        </span>
      </div>
      <form class="cityForm">
        <label for="city">Choose your city</label>
        <input type="text" name="city" placeholder="Warsaw, London, New York, Tokyo...">
        <button type="submit">btn</button>
      </form>
    </section>

    <section class="weatherContainer">
      <div class="weatherInfo">
        <div class="weatherInfoText">
          <p class="city"></p>
          <p class="conditions"></p>
          <p class="degrees"></p>
        </div>

        <div class="icon">
          <i class="fa-solid fa-cloud-sun"></i>
        </div>
      </div>
      <div class="imgDay-Night">
        <img class="imgDayNight" src="/images/day.svg" alt="day or night img">
      </div>
    </section>
  </div>

  <section class="secondSection"></section>



  <!-- <script src="js/weather.js"></script> -->
  <script type="module" async src="js/script.js"></script>
</body>
</html>
